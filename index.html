<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Сохранить"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/Карачаевск.jpg" alt="Заброшенный храм">
            <div class="element__block">
              <h2 class="element__caption">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Эльбрус.png" alt="Гора Эльбрус">
            <div class="element__block">
              <h2 class="element__caption">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Домбай.png" alt="Гора">
            <div class="element__block">
              <h2 class="element__caption">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Эльбрус.png" alt="Гора Эльбрус">
            <div class="element__block">
              <h2 class="element__caption">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Домбай.png" alt="Гора">
            <div class="element__block">
              <h2 class="element__caption">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Карачаевск.jpg" alt="Заброшенный храм">
            <div class="element__block">
              <h2 class="element__caption">Карачаево-Черкессия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="popup-form">
        <input class="popup__input" name="name" type="text" value="">
        <input class="popup__input" name="profession" type="text" value="">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
