<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="style.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/Карачаевск.jpg" alt="Заброшенный храм">
            <div class="element__block">
              <h2 class="element__caption">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Эльбрус.png" alt="Гора Эльбрус">
            <div class="element__block">
              <h2 class="element__caption">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Домбай.png" alt="Гора">
            <div class="element__block">
              <h2 class="element__caption">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Эльбрус.png" alt="Гора Эльбрус">
            <div class="element__block">
              <h2 class="element__caption">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Домбай.png" alt="Гора">
            <div class="element__block">
              <h2 class="element__caption">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Карачаевск.jpg" alt="Заброшенный храм">
            <div class="element__block">
              <h2 class="element__caption">Карачаево-Черкессия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup-form">
          <input class="popup__input" type="text" value="Жак-Ив Кусто">
          <input class="popup__input" type="text" value="Исследователь океана">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

  </div>

</body>

</html>
